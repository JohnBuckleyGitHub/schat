<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="qrc:/css/ChatView.css">
  <link rel="stylesheet" href="qrc:/css/ui.css">
  <script src="qrc:/js/jquery.js"></script>
  <script src="qrc:/js/ChatView.js"></script>
  <script src="qrc:/js/server.js"></script>
  <script src="qrc:/js/easyTooltip.js"></script>
</head>
<body id="body" class="no-seconds no-service no-topic-author">
<div class="tabbable">
  <div class="tab-content">
    <div class="tab-pane active" id="messages">
      <div id="Chat">
      </div>
      <button id="page-switcher-end" class="page-switcher" style="right: 0;">›</button>
    </div>
    <div class="tab-pane" id="info">
      <button id="page-switcher-start" class="page-switcher">‹</button>
      <div id="info-content">
        <h1></h1>

        <div id="hosts-content">
          <h3>My Computers <i class="icon-spinner" id="main-spinner"></i></h3>
          <p>These are the computers currently linked to your account.</p>

          <div id="fieldset">
            <table id="account-table" class="table-striped">
              <tbody>
                <tr>
                  <th colspan="2">Computer name</th>
                  <th>Last Activity</th>
                  <th>Actions</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
