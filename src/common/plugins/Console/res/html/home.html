    <ul class="nav" id="main-nav">

<div id="content">
  <h3 data-tr="console_about_server">About server</h3>
  <div id="about-server-block">
    <div class="field-row">
      <span class="field-row-label" data-tr="console_name">Name:</span>
      <span class="field-row-value"><a class="modal-toggle server-name" href="#" data-handler="name"></a> <a class="modal-toggle" data-handler="name"><i class="icon-gear cursor-pointer"></i></a></span>
    </div>
    <div class="field-row">
      <span class="field-row-label" data-tr="console_version">Version:</span>
      <span class="field-row-value" id="server-version"></span>
    </div>
    <div class="field-row">
      <span class="field-row-label" data-tr="encryption">Encryption:</span>
      <span class="field-row-value" id="server-encryption"></span>
    </div>
  </div>

  <h3 data-tr="console_users_online">Users online</h3>
  <div id="users-online-block">
    <div class="field-row">
      <span class="field-row-label" data-tr="console_now">Now:</span>
      <span class="field-row-value" id="users-online-now">0</span>
    </div>
    <div class="field-row">
      <span class="field-row-label" data-tr="console_peak">Peak:</span>
      <span class="field-row-value" id="users-online-peak">0</span>
    </div>
  </div>

  <h3 data-tr="console_auth">Registration</h3>
  <div id="auth-block">
    <div class="field-row">
      <form id="oauth-form">
        <div id="oauth-group" class="control-group">
          <input id="oauth" type="checkbox" checked> <label for="oauth" data-tr="console_oauth">OAuth</label>
          <input id="oauth-server" type="text" class="span3 input-append" maxlength="256" value="https://auth.schat.me"><button id="join" type="submit" class="btn btn-prepend" data-tr="console_ok">OK</button>
        </div>
      </form>
    </div>
    <div class="field-row">
      <span class="field-row-value"><input id="anonymous" type="checkbox" checked> <label for="anonymous" data-tr="console_anonymous">Anonymous</label></span>
    </div>
  </div>
</div>
