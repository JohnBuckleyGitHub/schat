<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Channels</title>
    <link rel="stylesheet" href="qrc:/css/Channels/bootstrap.css">
    <link rel="stylesheet" href="qrc:/css/Channels/rooms.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <a id="server-name" class="navbar-brand" href="#"></a>
      </div>

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="join-name" class="form-control" type="search" maxlength="64" placeholder="Channel name">
        </div>
        <button id="join" type="submit" class="btn btn-default" data-tr="channels_join">Join</button>
      </form>

      <div class="navbar-right">
        <button id="create" class="btn btn-default navbar-btn modal-toggle" data-handler="create"><i class="icon-add"></i><span data-tr="channels_create">Create</span></button>
      </div>
    </nav>

    <div id="main" class="panel-main">
    </div>

    <script src="qrc:/js/jquery.js"></script>
    <script src="qrc:/js/Channels/rooms.js"></script>
  </body>
</html>
