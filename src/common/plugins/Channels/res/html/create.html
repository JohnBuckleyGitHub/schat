<form id="channel-create">
  <div class="row btn-group">
    <label data-tr="channels_name_label" class="create-label">Name:</label>
    <input id="create-name" type="text" maxlength="64"><button id="create-submit" type="submit" class="btn" data-tr="channels_create">Create</button><button id="create-cancel" type="button" class="btn" data-tr="channels_cancel">Cancel</button>
  </div>
  <div class="row">
    <label data-tr="channels_access_label" class="create-label">Access:</label>
    <label>
      <input type="checkbox" name="access" id="access-checkbox">
      <span data-tr="channels_access_checkbox">This channel is private</span>
    </label>
  </div>

</form>
