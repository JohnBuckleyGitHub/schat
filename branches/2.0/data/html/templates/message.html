<div class="container user-msg" id="%messageId%">
	<div class="blocks %extra%">
		<div class="date-time-block"><span class="timestamp">%time%</span><span class="seconds">%seconds%</span></div>
		<div class="nick-block"><a class="nick %userId%" href="#">%nick%</a></div>
		<div class="msg-body-block">%message%</div>
	</div>
</div>
