<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="qrc:/css/ChatView.css">
  <link rel="stylesheet" href="qrc:/css/user.css">
  <script src="qrc:/js/jquery.js"></script>
  <script src="qrc:/js/ChatView.js"></script>
  <script src="qrc:/js/user.js"></script>
  <script src="qrc:/js/bootstrap-tooltip.js"></script>
  <script src="qrc:/js/bootstrap-modal.js"></script>
</head>
<body id="body" class="no-seconds no-service no-topic-author">
  <div id="loading"><div id="loading-body"><i class="icon-spinner"></i> <span id="loading-text" data-tr="loading">Loading...</span></div></div>
  <div class="tabbable">
    <div class="tab-content">
      <div class="tab-pane active" id="messages">
        <div id="Chat">
        </div>
        <button id="page-switcher-end" class="page-switcher" data-toggle="tab" href="#info" style="right: 0;">›</button>
      </div>
      <div class="tab-pane" id="info">
        <button id="page-switcher-start" class="page-switcher" data-toggle="tab" href="#messages">‹</button>
        <div id="info-content" class="user-info">
          <div id="profile-content"  class="tt">
            <div id="page-header"><span id="channel-name">&nbsp;</span> <span id="user-account"></span></div>
            <div id="user-status"><span id="user-status-text"></span></div>

            <h3><i class="icon-profile"></i> <span data-tr="profile">Profile</span> <i class="icon-spinner" id="main-spinner"></i></h3>
            <div class="fieldset">
              <div id="profile-table">
              </div>
            </div>
          </div>

          <div id="connections-content" class="ot">
            <h3><i class="icon-globe"></i> <span data-tr="connections">Connections</span> <i class="icon-spinner" id="connections-spinner"></i></h3>
            <div class="fieldset">
              <div id="user-offline" data-tr="user_offline">User offline</div>
              <div id="connections"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="modal-wrapper">
    <div id="modal-center">
      <div class="modal" id="modal">
        <div id="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3></h3>
        </div>
        <div id="modal-body">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
