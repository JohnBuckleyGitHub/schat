<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="qrc:/css/about.css">
	<script type="text/javascript" src="qrc:/js/jquery.js"></script>
	<script type="text/javascript" src="qrc:/js/about.js"></script>
</head>
<body>

<div id="about">
<div class="align_center">
	<div class="align_center_to_left">
		<div class="align_center_to_right">
			<div id="me">IMPOMEZIA</div>
			<div id="schat">Simple Chat 2</div>
			<div id="version">%version%</div>
		</div>
	</div>
</div>

<div class="align_center">
	<div class="align_center_to_left">
		<div class="align_center_to_right">
		<div id="copyright">%copyright%</div>
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td class="label">%license%</td>
					<td><a href="http://www.gnu.org/licenses/gpl-3.0-standalone.html" class="external">GNU GPL v3</a></td>
				</tr>
				<tr>
					<td class="label">%site%</td>
					<td><a href="http://impomezia.com" class="external">http://schat.me</a></td>
				</tr>
				<tr>
					<td class="label">E-Mail</td>
					<td><a href="mailto:schat@impomezia.com" class="external">schat@impomezia.com</a></td>
				</tr>
			</table>
			<div id="paths" class="header toggle-expand">%paths%</div>
			<div id="paths-body">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td class="label">%preferences%</td>
					<td>%preferences-file%</td>
				</tr>
			</table>
			</div>

			<div id="other" class="header toggle-expand">%3rdparty%</div>
			<div id="other-body">
				Qt %edition%: %qt-version%<br />
				WebKit: %webkit-version%
			</div>

		</div>
	</div>
</div>

</div>
</body>
</html>
