<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kelp JSON View - JSON Syntax Highlighting (jQuery Plugin)</title>
	<script src='./jquery-1.7.1.min.js' type='text/javascript'></script>
	<link href='KelpJSONView.css' rel='stylesheet' type='text/css'/>
	<script src='KelpJSONView.js' type='text/javascript'></script>

	<script type="text/javascript">

    function doParse()
    {
        var text = $("#text").val();
        $('#jsonoutput').html("");
        $.JSONView(text, $('#jsonoutput'));
    }

	</script>

</head>
<body>

<form onsubmit="doParse(); return false;">
    <textarea id="text" style="width:100%;" rows="12"></textarea>
    <div style="float:left;">
        <input id="submit" type="submit" onclick="doParse(); return false;" value="Highlight">
    </div>
</form>

<div id="jsonoutput" style="max-height:300px;"></div>

</body>
</html>
