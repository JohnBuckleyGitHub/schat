<div id="password-block">
  <div>
    <div class="navbar-console">
      <div class="navbar-inner">
        <form>
          <h3><span data-tr="console_change_password">Change password</span> <i class="icon-spinner hide" id="password-spinner"></i></h3>
          <div id="new-password-group" class="control-group">
            <label class="control-label" for="new-password" data-tr="console_new_password">New password:</label>
            <input id="new-password" type="password" class="span2">
          </div>
          <div id="confirm-new-password-group" class="control-group">
            <label class="control-label" for="confirm-new-password" data-tr="console_confirm_new_password">Confirm new password:</label>
            <input id="confirm-new-password" type="password" class="span2">
          </div>
          <div id="password-btn-group" class="control-group btn-group">
            <button id="save" type="submit" class="btn" data-tr="console_save">Save</button>
            <button id="cancel" class="btn" data-tr="console_cancel">Cancel</button>
          </div>
        </form>

      </div>
    </div>
    <div id="error"></div>
  </div>
</div>
